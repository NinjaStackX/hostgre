<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>صفحة تسجيل الدخول</title>
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css");

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #141e30; /* Gradient background */
        background: linear-gradient(135deg, #141e30, #243b55);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background: #1f2937;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        width: 360px;
        color: #fff;
      }

      .login-container h2 {
        margin-bottom: 25px;
        text-align: center;
        font-weight: 700;
        letter-spacing: 1.5px;
      }

      .input-group {
        position: relative;
        margin-bottom: 25px;
      }

      .input-group input {
        width: 100%;
        padding: 14px 45px 14px 15px;
        border-radius: 50px;
        border: none;
        background: #2d3748;
        color: #ddd;
        font-size: 16px;
        outline: none;
        transition: 0.3s ease;
      }

      .input-group input:focus {
        background: #374151;
        box-shadow: 0 0 8px #4f46e5;
      }

      .input-group .fa {
        position: absolute;
        right: 15px; /* because dir=rtl */
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        font-size: 18px;
      }

      .btn-login {
        width: 100%;
        padding: 14px;
        background: #4f46e5;
        border: none;
        border-radius: 50px;
        color: #fff;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn-login:hover {
        background: #4338ca;
      }

      .forgot-password {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }
      .forgot-password a {
        color: #818cf8;
        text-decoration: none;
        font-weight: 500;
      }
      .forgot-password a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>تسجيل الدخول</h2>
      <form>
        <div class="input-group">
          <input
            type="text"
            placeholder="اسم المستخدم أو البريد الإلكتروني"
            required
          />
          <i class="fa fa-user"></i>
        </div>
        <div class="input-group">
          <input type="password" placeholder="كلمة المرور" required />
          <i class="fa fa-lock"></i>
        </div>
        <button class="btn-login" type="submit">دخول</button>
        <div class="forgot-password">
          <a href="#">نسيت كلمة المرور؟</a>
        </div>
      </form>
    </div>
  </body>
</html>
